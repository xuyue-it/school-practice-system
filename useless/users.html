<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>用户管理</title>
</head>
<body>
  <h1>用户管理</h1>
  <table border="1" cellpadding="6">
    <tr><th>ID</th><th>用户名</th><th>角色</th></tr>
    {% for u in users %}
    <tr>
      <td>{{ u[0] }}</td>
      <td>{{ u[1] }}</td>
      <td>{{ u[2] }}</td>
    </tr>
    {% endfor %}
  </table>
  <p><a href="/admin">返回后台</a></p>
</body>
</html>
