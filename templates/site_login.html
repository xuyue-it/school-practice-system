<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>用户登录 - {{ site_name }}</title>
  <style>
    body {
      font-family:"Microsoft YaHei", sans-serif;
      background:#f7f7f7;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      margin:0;
    }
    .card {
      width:360px;
      background:#fff;
      border:1px solid #eee;
      border-radius:12px;
      box-shadow:0 4px 20px rgba(0,0,0,.06);
      padding:24px;
    }
    h1 {
      font-size:20px;
      margin:0 0 16px;
      text-align:center;
    }
    label {
      display:block;
      margin-bottom:8px;
      color:#555;
      font-weight:bold;
    }
    input[type="text"],
    input[type="password"] {
      width:100%;
      padding:10px 12px;
      border:1px solid #ddd;
      border-radius:8px;
      font-size:14px;
      margin-bottom:12px;
      box-sizing:border-box;
    }
    button {
      width:100%;
      margin-top:14px;
      padding:10px 12px;
      background:#22c55e;
      color:#fff;
      border:none;
      border-radius:8px;
      cursor:pointer;
      font-size:14px;
      font-weight:bold;
    }
    button:hover { background:#16a34a; }
    .error {
      color:#c0392b;
      font-size:13px;
      margin-top:8px;
      text-align:center;
    }
    .link {
      margin-top:10px;
      text-align:center;
      font-size:13px;
    }
    .link a {
      color:#0078D7;
      text-decoration:none;
    }
    .link a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <div class="card">
    <h1>👤 用户登录 - {{ site_name }}</h1>
    <form method="post">
      <label for="username">用户名 *</label>
      <input id="username" type="text" name="username" required placeholder="请输入用户名">

      <label for="password">密码 *</label>
      <input id="password" type="password" name="password" required placeholder="请输入密码">

      <button type="submit">登录</button>
    </form>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <div class="link">
      还没有账号？<a href="{{ url_for('site_register', site_name=site_name) }}">点击这里注册</a>
    </div>
  </div>
</body>
</html>
