<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>管理员登录</title>
  <style>
    body { font-family:"Microsoft YaHei", sans-serif; background:#f7f7f7; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }
    .card { width:360px; background:#fff; border:1px solid #eee; border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,.06); padding:24px; }
    h1 { font-size:20px; margin:0 0 16px; text-align:center; }
    label { display:block; margin-bottom:8px; color:#555; }
    input[type="password"] { width:100%; padding:10px 12px; border:1px solid #ddd; border-radius:8px; font-size:14px; }
    button { width:100%; margin-top:14px; padding:10px 12px; background:#0078D7; color:#fff; border:none; border-radius:8px; cursor:pointer; font-size:14px; }
    button:hover { background:#0568b7; }
    .error { color:#c0392b; font-size:13px; margin-top:8px; text-align:center; }
    .hint { margin-top:10px; font-size:12px; color:#777; text-align:center; }
  </style>
</head>
<body>
  <div class="card">
    <h1>管理员登录</h1>
    <form method="post">
      <label for="password">后台密码</label>
      <input id="password" name="password" type="password" placeholder="请输入管理员密码" required>
      <button type="submit">登录</button>
      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}
      <div class="hint">登录成功后将跳转到后台管理页面。</div>
    </form>
  </div>
</body>
</html>
