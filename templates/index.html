<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>通用申请系统首页</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="/static/theme.js"></script>
  <style>
    body { font-family:"Microsoft YaHei", sans-serif; background:#f7f7f7; text-align:center; padding:50px; }
    h1 { font-size:28px; margin-bottom:20px; }
    .nav { margin-top:20px; }
    .nav a { margin:0 12px; padding:10px 18px; background:#0078D7; color:#fff; text-decoration:none; border-radius:8px; }
    .nav a:hover { background:#0568b7; }
  </style>
</head>
<body>
  <h1>欢迎使用通用申请系统</h1>

  {% if session.user_id %}
    <p>你好，{{ session.username }}！</p>
    <div class="nav">
      <a href="/form">📝 填写申请表单</a>
      <a href="/status">🔍 查询状态</a>
      {% if session.role == "admin" %}
        <a href="/admin">⚙️ 管理后台</a>
        <a href="/stats">📊 数据统计</a>
      {% endif %}
      <a href="/logout">退出登录</a>
    </div>
  {% else %}
    <div class="nav">
      <a href="/login">登录</a>
      <a href="/register">注册</a>
    </div>
  {% endif %}
</body>
</html>
