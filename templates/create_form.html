<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>创建新表单</title>
  <style>
    body {
      font-family:"Microsoft YaHei", sans-serif;
      background:#f5f7fb;
      margin:20px;
      color:#111;
    }
    h1 {
      text-align:center;
      font-weight:900;
      margin-bottom:20px;
      font-size:28px;
    }
    form {
      max-width:900px;
      margin:0 auto;
    }
    .section {
      background:#fff;
      border-radius:12px;
      box-shadow:0 4px 10px rgba(0,0,0,.08);
      padding:20px;
      margin-bottom:20px;
    }
    .section h2 {
      font-size:18px;
      font-weight:700;
      margin-bottom:15px;
      display:flex;
      align-items:center;
      gap:6px;
    }
    label {
      font-weight:700;
      display:block;
      margin-top:12px;
    }
    input, textarea, select {
      width:100%;
      padding:10px;
      border:1px solid #d1d5db;
      border-radius:8px;
      font-family:inherit;
      margin-top:6px;
    }
    textarea { resize:vertical; min-height:100px; }
    button {
      display:block;
      width:100%;
      margin-top:20px;
      padding:14px;
      background:#2563eb;
      color:white;
      border:none;
      border-radius:8px;
      cursor:pointer;
      font-weight:700;
      font-size:16px;
      transition:background .2s;
    }
    button:hover { background:#1d4ed8; }
    .hint { font-size:13px; color:#555; margin-top:5px; }

    /* 动态问题卡片 */
    .question-card {
      background:#f9fafb;
      border:1px solid #e5e7eb;
      padding:20px;
      margin-top:15px;
      border-radius:10px;
      position:relative;
      box-shadow:0 2px 6px rgba(0,0,0,.05);
      cursor:grab;
    }
    .question-card.dragging {
      opacity:0.6;
      border:2px dashed #2563eb;
    }
    .question-card h2 {
      font-size:16px;
      font-weight:700;
      margin-bottom:10px;
      display:flex;
      align-items:center;
      gap:6px;
    }
    .remove-btn {
      position:absolute;
      top:10px;
      right:10px;
      background:#ef4444;
      border:none;
      color:white;
      font-size:16px;
      padding:4px 10px;
      border-radius:6px;
      cursor:pointer;
      line-height:1;
    }
    .remove-btn:hover { background:#dc2626; }

    .option-input { display:flex; gap:8px; margin-top:6px; }
    .option-input input { flex:1; }
    .preview {
      margin-top:12px;
      padding:12px;
      background:#fff;
      border:1px dashed #d1d5db;
      border-radius:8px;
    }
  </style>
</head>
<body>
  <h1>📝 创建新表单</h1>
  <form method="post" id="formBuilder">
    <!-- 表单名称 -->
    <div class="section">
      <label>表单名称 *</label>
      <input type="text" name="name" required placeholder="例如：活动申请表">

      <label>网站名 *</label>
      <input type="text" name="site_name" required placeholder="例如：event2025">
      <div class="hint">⚡ 管理员和用户将通过 <code>/site/[网站名]/...</code> 访问该系统。</div>
    </div>

    <!-- 固定部分 -->
    <div class="section">
      <h2>🧑 申请人信息</h2>
      <label>姓名 * <input type="text" placeholder="请输入姓名"></label>
      <label>联系方式 * <input type="text" placeholder="请输入联系方式"></label>
      <label>电子邮箱 * <input type="email" placeholder="请输入邮箱"></label>
      <label>所属团契/小组 * <input type="text" placeholder="请输入团契/小组"></label>
    </div>

    <div class="section">
      <h2>📅 活动信息</h2>
      <label>活动名称 * <input type="text" placeholder="请输入活动名称"></label>
      <label>活动地点 * <input type="text" placeholder="请输入活动地点"></label>
      <label>开始日期 * <input type="date"></label>
      <label>结束日期 * <input type="date"></label>
      <label>开始时间 * <input type="time"></label>
      <label>结束时间 * <input type="time"></label>
      <label>预计参与人数 * <input type="number" min="1"></label>
      <label>活动性质 *
        <select>
          <option>聚会</option>
          <option>比赛</option>
          <option>演出</option>
          <option>其他</option>
        </select>
      </label>
    </div>

    <!-- 动态问题区 -->
    <div id="extra-sections"></div>
    <button type="button" onclick="addQuestion()">➕ 添加新问题卡片</button>

    <!-- 隐藏 JSON -->
    <input type="hidden" name="schema_json" id="schema_json">

    <button type="submit">✅ 创建表单</button>
  </form>

  <script>
    let questions = [];

    function addQuestion() {
      const id = Date.now();
      const q = { id, label:"新问题", type:"text", required:false, options:[] };
      questions.push(q);
      renderQuestions();
    }

    function removeQuestion(id) {
      questions = questions.filter(q => q.id !== id);
      renderQuestions();
    }

    function addOption(qid) {
      const q = questions.find(x => x.id === qid);
      if (q) {
        q.options.push("新选项");
        renderQuestions();
      }
    }

    function updateQuestion(id, key, value) {
      const q = questions.find(q => q.id === id);
      if (q) { q[key] = value; }
      renderQuestions();
    }

    function updateOption(qid, idx, value) {
      const q = questions.find(x => x.id === qid);
      if (q) {
        q.options[idx] = value;
      }
      syncSchema();
    }

    function removeOption(qid, idx) {
      const q = questions.find(x => x.id === qid);
      if (q) {
        q.options.splice(idx, 1);
      }
      renderQuestions();
    }

    function renderQuestions() {
      const container = document.getElementById("extra-sections");
      container.innerHTML = "";
      questions.forEach((q, index) => {
        const div = document.createElement("div");
        div.className = "section question-card";
        div.setAttribute("draggable", "true");
        div.setAttribute("data-id", q.id);

        div.innerHTML = `
          <button type="button" class="remove-btn" onclick="removeQuestion(${q.id})">×</button>
          <h2>📝 新问题</h2>
          <label>问题标题 <input type="text" value="${q.label}" onchange="updateQuestion(${q.id}, 'label', this.value)"></label>
          <label>题型
            <select onchange="updateQuestion(${q.id}, 'type', this.value)">
              <option value="text" ${q.type==="text"?"selected":""}>单行文本</option>
              <option value="textarea" ${q.type==="textarea"?"selected":""}>多行文本</option>
              <option value="email" ${q.type==="email"?"selected":""}>邮箱</option>
              <option value="number" ${q.type==="number"?"selected":""}>数字</option>
              <option value="date" ${q.type==="date"?"selected":""}>日期</option>
              <option value="time" ${q.type==="time"?"selected":""}>时间</option>
              <option value="radio" ${q.type==="radio"?"selected":""}>单选</option>
              <option value="checkbox" ${q.type==="checkbox"?"selected":""}>多选</option>
              <option value="select" ${q.type==="select"?"selected":""}>下拉</option>
              <option value="file" ${q.type==="file"?"selected":""}>文件上传</option>
            </select>
          </label>
          <label><input type="checkbox" ${q.required?"checked":""} onchange="updateQuestion(${q.id}, 'required', this.checked)"> 必填</label>
          <div class="preview">${renderPreview(q)}</div>
        `;

        if (["radio","checkbox","select"].includes(q.type)) {
          const optDiv = document.createElement("div");
          q.options.forEach((opt,i) => {
            const optRow = document.createElement("div");
            optRow.className = "option-input";
            optRow.innerHTML = `
              <input type="text" value="${opt}" onchange="updateOption(${q.id},${i},this.value)">
              <button type="button" onclick="removeOption(${q.id},${i})">❌</button>
            `;
            optDiv.appendChild(optRow);
          });
          const addBtn = document.createElement("button");
          addBtn.type="button";
          addBtn.textContent="➕ 添加选项";
          addBtn.onclick=()=>addOption(q.id);
          optDiv.appendChild(addBtn);
          div.appendChild(optDiv);
        }
        container.appendChild(div);
      });

      enableDragDrop();
      syncSchema();
    }

    function renderPreview(q){
      switch(q.type){
        case "textarea": return `<textarea placeholder="多行文本"></textarea>`;
        case "email": return `<input type="email" placeholder="邮箱">`;
        case "number": return `<input type="number" placeholder="数字">`;
        case "date": return `<input type="date">`;
        case "time": return `<input type="time">`;
        case "radio": return q.options.map(opt=>`<label><input type="radio" name="q${q.id}"> ${opt}</label>`).join("<br>");
        case "checkbox": return q.options.map(opt=>`<label><input type="checkbox" name="q${q.id}"> ${opt}</label>`).join("<br>");
        case "select": return `<select>${q.options.map(opt=>`<option>${opt}</option>`).join("")}</select>`;
        case "file": return `<input type="file">`;
        default: return `<input type="text" placeholder="单行文本">`;
      }
    }

    function enableDragDrop(){
      const container = document.getElementById("extra-sections");
      let dragged = null;

      container.addEventListener("dragstart", (e) => {
        if (e.target.classList.contains("question-card")) {
          dragged = e.target;
          dragged.classList.add("dragging");
        }
      });

      container.addEventListener("dragend", (e) => {
        if (dragged) {
          dragged.classList.remove("dragging");
          dragged = null;
          updateQuestionsOrder();
        }
      });

      container.addEventListener("dragover", (e) => {
        e.preventDefault();
        const afterElement = getDragAfterElement(container, e.clientY);
        if (afterElement == null) {
          container.appendChild(dragged);
        } else {
          container.insertBefore(dragged, afterElement);
        }
      });
    }

    function getDragAfterElement(container, y) {
      const draggableElements = [...container.querySelectorAll(".question-card:not(.dragging)")];
      return draggableElements.reduce((closest, child) => {
        const box = child.getBoundingClientRect();
        const offset = y - box.top - box.height / 2;
        if (offset < 0 && offset > closest.offset) {
          return { offset: offset, element: child };
        } else {
          return closest;
        }
      }, { offset: Number.NEGATIVE_INFINITY }).element;
    }

    function updateQuestionsOrder() {
      const container = document.getElementById("extra-sections");
      const newOrder = [...container.querySelectorAll(".question-card")].map(div => parseInt(div.getAttribute("data-id")));
      questions = newOrder.map(id => questions.find(q => q.id === id));
      syncSchema();
    }

    function syncSchema() {
      const schema = { fields: questions };
      document.getElementById("schema_json").value = JSON.stringify(schema, null, 2);
    }

    document.getElementById("formBuilder").addEventListener("submit", (e) => {
      syncSchema();
    });
  </script>
</body>
</html>
