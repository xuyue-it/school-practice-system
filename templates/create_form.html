  <div class="card">

      <!-- åŠ¨æ€é—®é¢˜åŒº -->

  <script>
    let questions = [];

    function addQuestion() {
      const id = Date.now();
      const q = { id, label:"æ–°é—®é¢˜", name:"q"+id, type:"text", required:false, options:[] };
      questions.push(q);
      renderQuestions();
    }

    function removeQuestion(id) {
      questions = questions.filter(q => q.id !== id);
      renderQuestions();
    }

    function addOption(qid) {
      const q = questions.find(q => q.id === qid);
      if (q) {
        q.options.push("æ–°é€‰é¡¹");
        renderQuestions();
      }
    }

    function updateOption(qid, index, value) {
      const q = questions.find(q => q.id === qid);
      if (q) {
        q.options[index] = value;
        syncSchema();
      }
    }

    function removeOption(qid, index) {
      const q = questions.find(q => q.id === qid);
      if (q) {
        q.options.splice(index, 1);
        renderQuestions();
      }
    }

    function renderQuestions() {
      const container = document.getElementById("questions");
      container.innerHTML = "";
      questions.forEach(q => {
        const div = document.createElement("div");
        div.className = "question-card";
        div.draggable = true;
        div.ondragstart = e => { e.dataTransfer.setData("id", q.id); };
        div.ondragover = e => e.preventDefault();
        div.ondrop = e => {
          const dragId = parseInt(e.dataTransfer.getData("id"));
          reorderQuestions(dragId, q.id);
        };

        div.innerHTML = `
          <span class="drag-handle">â˜°</span>
          <button type="button" class="remove-btn" onclick="removeQuestion(${q.id})">åˆ é™¤</button>
          <label>æ ‡é¢˜</label>
          <input type="text" value="${q.label}" onchange="updateQuestion(${q.id}, 'label', this.value)">
          <label>å­—æ®µå</label>
          <input type="text" value="${q.name}" onchange="updateQuestion(${q.id}, 'name', this.value)">
          <label>ç±»å‹</label>
          <select onchange="updateQuestion(${q.id}, 'type', this.value)">
            <option value="text" ${q.type==="text"?"selected":""}>æ–‡æœ¬</option>
            <option value="textarea" ${q.type==="textarea"?"selected":""}>å¤šè¡Œæ–‡æœ¬</option>
            <option value="email" ${q.type==="email"?"selected":""}>é‚®ç®±</option>
            <option value="number" ${q.type==="number"?"selected":""}>æ•°å­—</option>
            <option value="date" ${q.type==="date"?"selected":""}>æ—¥æœŸ</option>
            <option value="time" ${q.type==="time"?"selected":""}>æ—¶é—´</option>
            <option value="radio" ${q.type==="radio"?"selected":""}>å•é€‰</option>
            <option value="checkbox" ${q.type==="checkbox"?"selected":""}>å¤šé€‰</option>
            <option value="select" ${q.type==="select"?"selected":""}>ä¸‹æ‹‰</option>
            <option value="file" ${q.type==="file"?"selected":""}>æ–‡ä»¶ä¸Šä¼ </option>
          </select>
          <label><input type="checkbox" ${q.required?"checked":""} onchange="updateQuestion(${q.id}, 'required', this.checked)"> å¿…å¡«</label>
        `;

        // åŠ¨æ€æ·»åŠ é€‰é¡¹ï¼ˆé’ˆå¯¹ radio / checkbox / selectï¼‰
        if (["radio","checkbox","select"].includes(q.type)) {
          const optDiv = document.createElement("div");
          q.options.forEach((opt, idx) => {
            optDiv.innerHTML += `
              <div class="option-input">
                <input type="text" value="${opt}" onchange="updateOption(${q.id}, ${idx}, this.value)">
                <button type="button" onclick="removeOption(${q.id}, ${idx})">âŒ</button>
              </div>
            `;
          });
          optDiv.innerHTML += `<button type="button" onclick="addOption(${q.id})">æ·»åŠ é€‰é¡¹</button>`;
          div.appendChild(optDiv);
        }

        container.appendChild(div);
      });
      syncSchema();
    }

    function reorderQuestions(dragId, targetId) {
      const dragIndex = questions.findIndex(q => q.id === dragId);
      const targetIndex = questions.findIndex(q => q.id === targetId);
      if (dragIndex > -1 && targetIndex > -1) {
        const [moved] = questions.splice(dragIndex, 1);
        questions.splice(targetIndex, 0, moved);
        renderQuestions();
      }
    }

    function updateQuestion(id, key, value) {
      const q = questions.find(q => q.id === id);
      if (q) { q[key] = value; }
      syncSchema();
    }

    function syncSchema() {
      const schema = { fields: questions };
      document.getElementById("schema_json").value = JSON.stringify(schema, null, 2);
    }

    document.getElementById("formBuilder").addEventListener("submit", (e) => {
      syncSchema();
    });
  </script>
