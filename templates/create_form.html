<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>创建新表单</title>
  <style>
    body {
      font-family:"Microsoft YaHei", sans-serif;
      background:#f7f7f7;
      margin:20px;
    }
    h1 {
      text-align:center;
      font-weight:900;
      margin-bottom:20px;
      font-size:28px;
    }
    form {
      max-width:900px;
      margin:0 auto;
    }
    .section {
      background:#fff;
      border-radius:10px;
      box-shadow:0 4px 10px rgba(0,0,0,.08);
      padding:20px;
      margin-bottom:20px;
    }
    label {
      font-weight:700;
      display:block;
      margin-top:12px;
    }
    input, textarea {
      width:100%;
      padding:10px;
      border:1px solid #ccc;
      border-radius:6px;
      font-family:inherit;
    }
    textarea { resize:vertical; min-height:100px; }
    button {
      display:block;
      width:100%;
      margin-top:20px;
      padding:14px;
      background:#2563eb;
      color:white;
      border:none;
      border-radius:8px;
      cursor:pointer;
      font-weight:700;
      font-size:16px;
    }
    button:hover { background:#1d4ed8; }
    .hint { font-size:13px; color:#555; margin-top:5px; }
  </style>
</head>
<body>
  <h1>📝 创建新表单</h1>
  <form method="post">
    <!-- 表单名称 -->
    <div class="section">
      <label>表单名称 *</label>
      <input type="text" name="name" required placeholder="例如：活动申请表">

      <label>网站名 *</label>
      <input type="text" name="site_name" required placeholder="例如：event2025">
      <div class="hint">⚡ 管理员和用户将通过 <code>/site/[网站名]/...</code> 访问该系统。</div>
    </div>

    <!-- 申请人信息 -->
    <div class="section">
      <h2>申请人信息</h2>
      <label>姓名 *</label>
      <input type="text" placeholder="请输入姓名">
      <label>联系方式 *</label>
      <input type="text" placeholder="请输入联系方式">
      <label>电子邮箱 *</label>
      <input type="email" placeholder="请输入邮箱">
      <label>所属团契/小组 *</label>
      <input type="text" placeholder="请输入团契/小组">
    </div>

    <!-- 活动信息 -->
    <div class="section">
      <h2>活动信息</h2>
      <label>活动名称 *</label>
      <input type="text" placeholder="请输入活动名称">
      <label>活动地点 *</label>
      <input type="text" placeholder="请输入活动地点">
      <label>开始日期 *</label>
      <input type="date">
      <label>结束日期 *</label>
      <input type="date">
      <label>开始时间 *</label>
      <input type="time">
      <label>结束时间 *</label>
      <input type="time">
      <label>预计参与人数 *</label>
      <input type="number" min="1">
    </div>

    <!-- 后续动态添加的卡片 -->
    <div id="extra-sections"></div>

    <!-- 添加新卡片按钮 -->
    <button type="button" onclick="addSection()">➕ 添加新问题卡片</button>

    <button type="submit">✅ 创建表单</button>
  </form>

  <script>
    function addSection() {
      const container = document.getElementById("extra-sections");
      const div = document.createElement("div");
      div.className = "section";
      div.innerHTML = `
        <h2>自定义问题</h2>
        <label>问题标题 *</label>
        <input type="text" placeholder="请输入问题标题">
        <label>输入类型</label>
        <select>
          <option value="text">文本</option>
          <option value="textarea">长文本</option>
          <option value="number">数字</option>
          <option value="date">日期</option>
        </select>
      `;
      container.appendChild(div);
    }
  </script>
</body>
</html>
