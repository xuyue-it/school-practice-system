  <script>
    let questions = [];

    function addQuestion() {
      const id = Date.now();
      const q = { id, label:"æ–°é—®é¢˜", type:"text", required:false, options:[] };

    function removeQuestion(id) {

    function addOption(qid) {

        q.options.push("æ–°é€‰é¡¹");

    function updateQuestion(id, key, value) {
      const q = questions.find(q => q.id === id);
      if (q) { q[key] = value; }

    }

    function updateOption(qid, idx, value) {
      const q = questions.find(x => x.id === qid);
      if (q) {
        q.options[idx] = value;
      }

    }

    function removeOption(qid, idx) {
      const q = questions.find(x => x.id === qid);

    function renderQuestions() {
      const container = document.getElementById("extra-sections");
      container.innerHTML = "";
      questions.forEach((q, index) => {
        const div = document.createElement("div");

        div.setAttribute("draggable", "true");

        div.innerHTML = `
          <button type="button" class="remove-btn" onclick="removeQuestion(${q.id})">Ã—</button>
          <h2>ğŸ“ æ–°é—®é¢˜</h2>
          <label>é—®é¢˜æ ‡é¢˜ <input type="text" value="${q.label}" onchange="updateQuestion(${q.id}, 'label', this.value)"></label>
          <label>é¢˜å‹
            <select onchange="updateQuestion(${q.id}, 'type', this.value)">
              <option value="text" ${q.type==="text"?"selected":""}>å•è¡Œæ–‡æœ¬</option>
              <option value="textarea" ${q.type==="textarea"?"selected":""}>å¤šè¡Œæ–‡æœ¬</option>
              <option value="email" ${q.type==="email"?"selected":""}>é‚®ç®±</option>
              <option value="number" ${q.type==="number"?"selected":""}>æ•°å­—</option>
              <option value="date" ${q.type==="date"?"selected":""}>æ—¥æœŸ</option>
              <option value="time" ${q.type==="time"?"selected":""}>æ—¶é—´</option>

          <div class="preview">${renderPreview(q)}</div>
        `;

        if (["radio","checkbox","select"].includes(q.type)) {
          const optDiv = document.createElement("div");
          q.options.forEach((opt,i) => {
            const optRow = document.createElement("div");
            optRow.className = "option-input";
            optRow.innerHTML = `
              <input type="text" value="${opt}" onchange="updateOption(${q.id},${i},this.value)">
              <button type="button" onclick="removeOption(${q.id},${i})">âŒ</button>
            `;
            optDiv.appendChild(optRow);
          });
          const addBtn = document.createElement("button");
          addBtn.type="button";
          addBtn.textContent="â• æ·»åŠ é€‰é¡¹";
          addBtn.onclick=()=>addOption(q.id);

      enableDragDrop();

    function renderPreview(q){
      switch(q.type){
        case "textarea": return `<textarea placeholder="å¤šè¡Œæ–‡æœ¬"></textarea>`;
        case "email": return `<input type="email" placeholder="é‚®ç®±">`;
        case "number": return `<input type="number" placeholder="æ•°å­—">`;
        case "date": return `<input type="date">`;
        case "time": return `<input type="time">`;
        case "radio": return q.options.map(opt=>`<label><input type="radio" name="q${q.id}"> ${opt}</label>`).join("<br>");
        case "checkbox": return q.options.map(opt=>`<label><input type="checkbox" name="q${q.id}"> ${opt}</label>`).join("<br>");
        case "select": return `<select>${q.options.map(opt=>`<option>${opt}</option>`).join("")}</select>`;
        case "file": return `<input type="file">`;
        default: return `<input type="text" placeholder="å•è¡Œæ–‡æœ¬">`;
      }
    }

    function enableDragDrop(){
      const container = document.getElementById("extra-sections");
      let dragged = null;

      container.addEventListener("dragstart", (e) => {
        if (e.target.classList.contains("question-card")) {
          dragged = e.target;
          dragged.classList.add("dragging");
        }
      });

      container.addEventListener("dragend", (e) => {
        if (dragged) {
          dragged.classList.remove("dragging");
          dragged = null;
          updateQuestionsOrder();
        }
      });

      container.addEventListener("dragover", (e) => {
        e.preventDefault();
        const afterElement = getDragAfterElement(container, e.clientY);
        if (afterElement == null) {
          container.appendChild(dragged);
        } else {
          container.insertBefore(dragged, afterElement);
        }
      });
    }

    function getDragAfterElement(container, y) {
      const draggableElements = [...container.querySelectorAll(".question-card:not(.dragging)")];
      return draggableElements.reduce((closest, child) => {
        const box = child.getBoundingClientRect();
        const offset = y - box.top - box.height / 2;
        if (offset < 0 && offset > closest.offset) {
          return { offset: offset, element: child };
        } else {
          return closest;
        }
      }, { offset: Number.NEGATIVE_INFINITY }).element;
    }

    function updateQuestionsOrder() {
      const container = document.getElementById("extra-sections");
      const newOrder = [...container.querySelectorAll(".question-card")].map(div => parseInt(div.getAttribute("data-id")));
      questions = newOrder.map(id => questions.find(q => q.id === id));
      syncSchema();
    }

    function syncSchema() {
      const schema = { fields: questions };
      document.getElementById("schema_json").value = JSON.stringify(schema, null, 2);
    }
