<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>创建新表单</title>
  <style>
    body { font-family:"Microsoft YaHei", sans-serif; background:#f7f7f7; margin:20px; }
    .card { max-width:900px; margin:0 auto; background:#fff; padding:20px; border-radius:10px;
      box-shadow:0 4px 10px rgba(0,0,0,.08); }
    h1 { text-align:center; font-weight:900; margin-bottom:20px; }
    label { font-weight:700; display:block; margin-top:12px; }
    input, select, textarea { width:100%; padding:10px; border:1px solid #ccc; border-radius:6px; font-family:inherit; }
    button { margin-top:20px; padding:12px 20px; background:#2563eb; color:white; border:none; border-radius:8px; cursor:pointer; font-weight:700; }
    button:hover { background:#1d4ed8; }
    .question-card { background:#f9fafb; border:1px solid #ddd; padding:15px; margin-top:15px; border-radius:8px; position:relative; cursor:grab; }
    .remove-btn { position:absolute; top:10px; right:10px; background:#ef4444; border:none; color:white; padding:4px 10px; border-radius:6px; cursor:pointer; }
    .remove-btn:hover { background:#dc2626; }
    .drag-over { border:2px dashed #2563eb; }
    .options { margin-top:10px; }
    .options input { width:80%; display:inline-block; }
    .options button { width:15%; display:inline-block; background:#f59e0b; margin-left:5px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>📝 创建新表单</h1>
    <form method="post" id="formBuilder">
      <!-- 表单名称 -->
      <label>表单名称 *</label>
      <input type="text" name="name" required placeholder="例如：活动申请表">

      <!-- 网站名 -->
      <label>网站名 *</label>
      <input type="text" name="site_name" required placeholder="例如：event2025">

      <!-- 固定基本信息 -->
      <h2>申请人信息（系统默认存在，不可删除）</h2>
      <ul>
        <li>姓名 *</li>
        <li>联系方式 *</li>
        <li>电子邮箱 *</li>
        <li>所属团契/小组 *</li>
      </ul>

      <!-- 动态问题区 -->
      <h2>➕ 自定义问题</h2>
      <div id="questions"></div>
      <button type="button" onclick="addQuestion()">添加问题</button>

      <!-- 隐藏 JSON -->
      <input type="hidden" name="schema_json" id="schema_json">

      <button type="submit">创建表单</button>
    </form>
  </div>

  <script>
    let questions = [];
    let dragSrcEl = null;

    function addQuestion() {
      const id = Date.now();
      const q = { id, label:"新问题", name:"q"+id, type:"text", required:false, options:[] };
      questions.push(q);
      renderQuestions();
    }

    function removeQuestion(id) {
      questions = questions.filter(q => q.id !== id);
      renderQuestions();
    }

    function addOption(id) {
      const q = questions.find(q => q.id === id);
      q.options.push("新选项");
      renderQuestions();
    }

    function updateOption(id, index, value) {
      const q = questions.find(q => q.id === id);
      q.options[index] = value;
      syncSchema();
    }

    function renderQuestions() {
      const container = document.getElementById("questions");
      container.innerHTML = "";
      questions.forEach((q, index) => {
        const div = document.createElement("div");
        div.className = "question-card";
        div.setAttribute("draggable", "true");
        div.dataset.index = index;

        let optionsHtml = "";
        if (["radio","checkbox","select"].includes(q.type)) {
          optionsHtml = `<div class="options">`;
          q.options.forEach((opt, i) => {
            optionsHtml += `
              <input type="text" value="${opt}" onchange="updateOption(${q.id},${i},this.value)">
            `;
          });
          optionsHtml += `<button type="button" onclick="addOption(${q.id})">添加选项</button></div>`;
        }

        div.innerHTML = `
          <button type="button" class="remove-btn" onclick="removeQuestion(${q.id})">删除</button>
          <label>标题</label>
          <input type="text" value="${q.label}" onchange="updateQuestion(${q.id}, 'label', this.value)">
          <label>字段名</label>
          <input type="text" value="${q.name}" onchange="updateQuestion(${q.id}, 'name', this.value)">
          <label>类型</label>
          <select onchange="updateQuestion(${q.id}, 'type', this.value)">
            <option value="text" ${q.type==="text"?"selected":""}>单行文本</option>
            <option value="textarea" ${q.type==="textarea"?"selected":""}>多行文本</option>
            <option value="email" ${q.type==="email"?"selected":""}>邮箱</option>
            <option value="number" ${q.type==="number"?"selected":""}>数字</option>
            <option value="date" ${q.type==="date"?"selected":""}>日期</option>
            <option value="time" ${q.type==="time"?"selected":""}>时间</option>
            <option value="radio" ${q.type==="radio"?"selected":""}>单选</option>
            <option value="checkbox" ${q.type==="checkbox"?"selected":""}>多选</option>
            <option value="select" ${q.type==="select"?"selected":""}>下拉</option>
            <option value="file" ${q.type==="file"?"selected":""}>文件上传</option>
          </select>
          ${optionsHtml}
          <label><input type="checkbox" ${q.required?"checked":""} onchange="updateQuestion(${q.id}, 'required', this.checked)"> 必填</label>
        `;

        // 拖动事件
        div.addEventListener("dragstart", handleDragStart);
        div.addEventListener("dragover", handleDragOver);
        div.addEventListener("dragleave", handleDragLeave);
        div.addEventListener("drop", handleDrop);
        div.addEventListener("dragend", handleDragEnd);

        container.appendChild(div);
      });
      syncSchema();
    }

    function updateQuestion(id, key, value) {
      const q = questions.find(q => q.id === id);
      if (q) { q[key] = value; }
      renderQuestions();
    }

    function syncSchema() {
      const schema = { fields: questions };
      document.getElementById("schema_json").value = JSON.stringify(schema, null, 2);
    }

    // === 拖动排序 ===
    function handleDragStart(e) {
      dragSrcEl = this;
      e.dataTransfer.effectAllowed = "move";
      this.style.opacity = "0.4";
    }

    function handleDragOver(e) {
      e.preventDefault();
      this.classList.add("drag-over");
      e.dataTransfer.dropEffect = "move";
      return false;
    }

    function handleDragLeave(e) {
      this.classList.remove("drag-over");
    }

    function handleDrop(e) {
      e.stopPropagation();
      if (dragSrcEl !== this) {
        const srcIndex = +dragSrcEl.dataset.index;
        const targetIndex = +this.dataset.index;
        const moved = questions.splice(srcIndex, 1)[0];
        questions.splice(targetIndex, 0, moved);
        renderQuestions();
      }
      return false;
    }

    function handleDragEnd(e) {
      this.style.opacity = "1";
      document.querySelectorAll(".question-card").forEach(el => el.classList.remove("drag-over"));
    }

    document.getElementById("formBuilder").addEventListener("submit", (e) => {
      syncSchema();
    });
  </script>
</body>
</html>
