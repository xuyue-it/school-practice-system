<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>创建新表单</title>
  <style>
    body {
      font-family:"Microsoft YaHei", sans-serif;
      background:#f7f7f7;
      margin:20px;
    }
    h1 {
      text-align:center;
      font-weight:900;
      margin-bottom:20px;
      font-size:28px;
    }
    form {
      max-width:900px;
      margin:0 auto;
    }
    .section {
      background:#fff;
      border-radius:10px;
      box-shadow:0 4px 10px rgba(0,0,0,.08);
      padding:20px;
      margin-bottom:20px;
    }
    .section h2 {
      font-size:18px;
      font-weight:700;
      margin-bottom:15px;
    }
    label {
      font-weight:700;
      display:block;
      margin-top:12px;
    }
    input, textarea, select {
      width:100%;
      padding:10px;
      border:1px solid #ccc;
      border-radius:6px;
      font-family:inherit;
    }
    textarea { resize:vertical; min-height:100px; }
    button {
      display:block;
      width:100%;
      margin-top:20px;
      padding:14px;
      background:#2563eb;
      color:white;
      border:none;
      border-radius:8px;
      cursor:pointer;
      font-weight:700;
      font-size:16px;
    }
    button:hover { background:#1d4ed8; }
    .hint { font-size:13px; color:#555; margin-top:5px; }
    .question-card {
      background:#f9fafb;
      border:1px solid #ddd;
      padding:15px;
      margin-top:15px;
      border-radius:8px;
      position:relative;
    }
    .remove-btn {
      position:absolute;
      top:10px;
      right:10px;
      background:#ef4444;
      border:none;
      color:white;
      padding:4px 10px;
      border-radius:6px;
      cursor:pointer;
    }
    .remove-btn:hover { background:#dc2626; }
    .option-input { display:flex; gap:8px; margin-top:6px; }
    .option-input input { flex:1; }
    .preview {
      margin-top:10px;
      padding:10px;
      background:#fff;
      border:1px dashed #ccc;
      border-radius:6px;
    }
  </style>
</head>
<body>
  <h1>📝 创建新表单</h1>
  <form method="post" id="formBuilder">
    <!-- 表单名称 -->
    <div class="section">
      <label>表单名称 *</label>
      <input type="text" name="name" required placeholder="例如：活动申请表">

      <label>网站名 *</label>
      <input type="text" name="site_name" required placeholder="例如：event2025">
      <div class="hint">⚡ 管理员和用户将通过 <code>/site/[网站名]/...</code> 访问该系统。</div>
    </div>

    <!-- 申请人信息 -->
    <div class="section">
      <h2>🧑 申请人信息</h2>
      <label>姓名 *</label>
      <input type="text" placeholder="请输入姓名">
      <label>联系方式 *</label>
      <input type="text" placeholder="请输入联系方式">
      <label>电子邮箱 *</label>
      <input type="email" placeholder="请输入邮箱">
      <label>所属团契/小组 *</label>
      <input type="text" placeholder="请输入团契/小组">
    </div>

    <!-- 活动信息 -->
    <div class="section">
      <h2>📅 活动信息</h2>
      <label>活动名称 *</label>
      <input type="text" placeholder="请输入活动名称">
      <label>活动地点 *</label>
      <input type="text" placeholder="请输入活动地点">
      <label>开始日期 *</label>
      <input type="date">
      <label>结束日期 *</label>
      <input type="date">
      <label>开始时间 *</label>
      <input type="time">
      <label>结束时间 *</label>
      <input type="time">
      <label>预计参与人数 *</label>
      <input type="number" min="1">
      <label>活动性质 *</label>
      <select>
        <option>聚会</option>
        <option>比赛</option>
        <option>演出</option>
        <option>其他</option>
      </select>
    </div>

    <!-- 动态问题区 -->
    <div id="extra-sections"></div>
    <button type="button" onclick="addQuestion()">➕ 添加新问题卡片</button>

    <!-- 隐藏 JSON -->
    <input type="hidden" name="schema_json" id="schema_json">

    <button type="submit">✅ 创建表单</button>
  </form>

  <script>
    let questions = [];

    function addQuestion() {
      const id = Date.now();
      const q = { id, label:"新问题", type:"text", required:false, options:[] };
      questions.push(q);
      renderQuestions();
    }

    function removeQuestion(id) {
      questions = questions.filter(q => q.id !== id);
      renderQuestions();
    }

    function addOption(qid) {
      const q = questions.find(x => x.id === qid);
      if (q) {
        q.options.push("新选项");
        renderQuestions();
      }
    }

    function updateQuestion(id, key, value) {
      const q = questions.find(q => q.id === id);
      if (q) { q[key] = value; }
      renderQuestions();
    }

    function updateOption(qid, idx, value) {
      const q = questions.find(x => x.id === qid);
      if (q) {
        q.options[idx] = value;
      }
      syncSchema();
    }

    function removeOption(qid, idx) {
      const q = questions.find(x => x.id === qid);
      if (q) {
        q.options.splice(idx, 1);
      }
      renderQuestions();
    }

    function renderQuestions() {
      const container = document.getElementById("extra-sections");
      container.innerHTML = "";
      questions.forEach(q => {
        const div = document.createElement("div");
        div.className = "section question-card";
        div.draggable = true;
        div.ondragstart = (e) => { e.dataTransfer.setData("id", q.id); };
        div.ondragover = (e) => e.preventDefault();
        div.ondrop = (e) => {
          const draggedId = parseInt(e.dataTransfer.getData("id"));
          const idx1 = questions.findIndex(x => x.id === draggedId);
          const idx2 = questions.findIndex(x => x.id === q.id);
          if (idx1 >= 0 && idx2 >= 0) {
            const [moved] = questions.splice(idx1, 1);
            questions.splice(idx2, 0, moved);
            renderQuestions();
          }
        };
        div.innerHTML = `
          <button type="button" class="remove-btn" onclick="removeQuestion(${q.id})">×</button>
          <label>问题标题</label>
          <input type="text" value="${q.label}" onchange="updateQuestion(${q.id}, 'label', this.value)">
          <label>题型</label>
          <select onchange="updateQuestion(${q.id}, 'type', this.value)">
            <option value="text" ${q.type==="text"?"selected":""}>单行文本</option>
            <option value="textarea" ${q.type==="textarea"?"selected":""}>多行文本</option>
            <option value="email" ${q.type==="email"?"selected":""}>邮箱</option>
            <option value="number" ${q.type==="number"?"selected":""}>数字</option>
            <option value="date" ${q.type==="date"?"selected":""}>日期</option>
            <option value="time" ${q.type==="time"?"selected":""}>时间</option>
            <option value="radio" ${q.type==="radio"?"selected":""}>单选</option>
            <option value="checkbox" ${q.type==="checkbox"?"selected":""}>多选</option>
            <option value="select" ${q.type==="select"?"selected":""}>下拉选择</option>
            <option value="file" ${q.type==="file"?"selected":""}>文件上传</option>
          </select>
          <label><input type="checkbox" ${q.required?"checked":""} onchange="updateQuestion(${q.id}, 'required', this.checked)"> 必填</label>
          <div class="preview">${renderPreview(q)}</div>
        `;
        if (["radio","checkbox","select"].includes(q.type)) {
          const optDiv = document.createElement("div");
          q.options.forEach((opt,i) => {
            const optRow = document.createElement("div");
            optRow.className = "option-input";
            optRow.innerHTML = `
              <input type="text" value="${opt}" onchange="updateOption(${q.id},${i},this.value)">
              <button type="button" onclick="removeOption(${q.id},${i})">❌</button>
            `;
            optDiv.appendChild(optRow);
          });
          const addBtn = document.createElement("button");
          addBtn.type="button";
          addBtn.textContent="➕ 添加选项";
          addBtn.onclick=()=>addOption(q.id);
          optDiv.appendChild(addBtn);
          div.appendChild(optDiv);
        }
        container.appendChild(div);
      });
      syncSchema();
    }

    function renderPreview(q) {
      switch (q.type) {
        case "text": return '<input type="text" placeholder="单行文本">';
        case "textarea": return '<textarea placeholder="多行文本"></textarea>';
        case "email": return '<input type="email" placeholder="邮箱">';
        case "number": return '<input type="number" placeholder="数字">';
        case "date": return '<input type="date">';
        case "time": return '<input type="time">';
        case "radio": return '<label><input type="radio"> 选项</label>';
        case "checkbox": return '<label><input type="checkbox"> 选项</label>';
        case "select": return '<select><option>选项</option></select>';
        case "file": return '<input type="file">';
      }
    }

    function syncSchema() {
      const schema = { fields: questions };
      document.getElementById("schema_json").value = JSON.stringify(schema, null, 2);
    }

    document.getElementById("formBuilder").addEventListener("submit", (e) => {
      syncSchema();
    });
  </script>
</body>
</html>
