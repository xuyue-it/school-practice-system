<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>创建新表单</title>
  <style>
    body {
      font-family:"Microsoft YaHei", sans-serif;
      background:#f7f7f7;
      margin:20px;
    }
    h1 {
      text-align:center;
      font-weight:900;
      margin-bottom:20px;
      font-size:28px;
    }
    form {
      max-width:900px;
      margin:0 auto;
    }
    .section {
      background:#fff;
      border-radius:10px;
      box-shadow:0 4px 10px rgba(0,0,0,.08);
      padding:20px;
      margin-bottom:20px;
    }
    label {
      font-weight:700;
      display:block;
      margin-top:12px;
    }
    input, textarea, select {
      width:100%;
      padding:10px;
      border:1px solid #ccc;
      border-radius:6px;
      font-family:inherit;
    }
    textarea { resize:vertical; min-height:100px; }
    button {
      margin-top:15px;
      padding:10px 14px;
      background:#2563eb;
      color:white;
      border:none;
      border-radius:8px;
      cursor:pointer;
      font-weight:700;
    }
    button:hover { background:#1d4ed8; }
    .hint { font-size:13px; color:#555; margin-top:5px; }
    .remove-btn {
      background:#ef4444;
      color:white;
      border:none;
      padding:6px 10px;
      border-radius:6px;
      cursor:pointer;
      float:right;
    }
    .remove-btn:hover { background:#dc2626; }
    .question-card { cursor:move; margin-top:10px; }
    .option-list { margin-top:10px; }
    .option-list input { width:80%; display:inline-block; }
    .option-list button { margin-left:5px; }
  </style>
</head>
<body>
  <h1>📝 创建新表单</h1>
  <form method="post" id="formBuilder">
    <!-- 表单基本信息 -->
    <div class="section">
      <label>表单名称 *</label>
      <input type="text" name="name" required placeholder="例如：活动申请表">

      <label>网站名 *</label>
      <input type="text" name="site_name" required placeholder="例如：event2025">
      <div class="hint">⚡ 管理员和用户将通过 <code>/site/[网站名]/...</code> 访问该系统。</div>
    </div>

    <!-- 申请人信息 -->
    <div class="section">
      <h2>申请人信息（固定，不可删除）</h2>
      <ul>
        <li>姓名 *</li>
        <li>联系方式 *</li>
        <li>电子邮箱 *</li>
        <li>所属团契/小组 *</li>
      </ul>
    </div>

    <!-- 活动信息 -->
    <div class="section">
      <h2>活动信息（固定，不可删除）</h2>
      <ul>
        <li>活动名称 *</li>
        <li>活动地点 *</li>
        <li>开始日期 *</li>
        <li>结束日期 *</li>
        <li>开始时间 *</li>
        <li>结束时间 *</li>
        <li>预计参与人数 *</li>
      </ul>
    </div>

    <!-- 动态问题 -->
    <div class="section">
      <h2>➕ 自定义问题</h2>
      <div id="questions"></div>
      <button type="button" onclick="addQuestion()">添加问题</button>
    </div>

    <!-- 隐藏 JSON -->
    <input type="hidden" name="schema_json" id="schema_json">

    <button type="submit">✅ 创建表单</button>
  </form>

  <script>
    let questions = [];

    function addQuestion() {
      const id = Date.now();
      const q = { id, label:"新问题", name:"q"+id, type:"text", required:false, options:[] };
      questions.push(q);
      renderQuestions();
    }

    function removeQuestion(id) {
      questions = questions.filter(q => q.id !== id);
      renderQuestions();
    }

    function addOption(id) {
      const q = questions.find(q => q.id === id);
      if (q) {
        q.options.push("新选项");
        renderQuestions();
      }
    }

    function updateOption(qid, index, value) {
      const q = questions.find(q => q.id === qid);
      if (q) {
        q.options[index] = value;
        syncSchema();
      }
    }

    function removeOption(qid, index) {
      const q = questions.find(q => q.id === qid);
      if (q) {
        q.options.splice(index,1);
        renderQuestions();
      }
    }

    function updateQuestion(id, key, value) {
      const q = questions.find(q => q.id === id);
      if (q) { q[key] = value; }
      renderQuestions();
    }

    function renderQuestions() {
      const container = document.getElementById("questions");
      container.innerHTML = "";
      questions.forEach(q => {
        const div = document.createElement("div");
        div.className = "section question-card";
        div.setAttribute("draggable","true");
        div.ondragstart = e => { e.dataTransfer.setData("id", q.id); };
        div.ondragover = e => e.preventDefault();
        div.ondrop = e => {
          const fromId = parseInt(e.dataTransfer.getData("id"));
          const fromIndex = questions.findIndex(x=>x.id===fromId);
          const toIndex = questions.findIndex(x=>x.id===q.id);
          const moved = questions.splice(fromIndex,1)[0];
          questions.splice(toIndex,0,moved);
          renderQuestions();
        };

        let optionsHTML = "";
        if (["radio","checkbox","select"].includes(q.type)) {
          optionsHTML = `
            <div class="option-list">
              ${q.options.map((opt,i)=>`
                <div>
                  <input type="text" value="${opt}" onchange="updateOption(${q.id},${i},this.value)">
                  <button type="button" onclick="removeOption(${q.id},${i})">删除</button>
                </div>
              `).join("")}
              <button type="button" onclick="addOption(${q.id})">➕ 添加选项</button>
            </div>`;
        }

        div.innerHTML = `
          <button type="button" class="remove-btn" onclick="removeQuestion(${q.id})">删除</button>
          <label>标题</label>
          <input type="text" value="${q.label}" onchange="updateQuestion(${q.id}, 'label', this.value)">
          <label>字段名</label>
          <input type="text" value="${q.name}" onchange="updateQuestion(${q.id}, 'name', this.value)">
          <label>类型</label>
          <select onchange="updateQuestion(${q.id}, 'type', this.value)">
            <option value="text" ${q.type==="text"?"selected":""}>文本</option>
            <option value="textarea" ${q.type==="textarea"?"selected":""}>多行</option>
            <option value="email" ${q.type==="email"?"selected":""}>邮箱</option>
            <option value="number" ${q.type==="number"?"selected":""}>数字</option>
            <option value="date" ${q.type==="date"?"selected":""}>日期</option>
            <option value="time" ${q.type==="time"?"selected":""}>时间</option>
            <option value="radio" ${q.type==="radio"?"selected":""}>单选</option>
            <option value="checkbox" ${q.type==="checkbox"?"selected":""}>多选</option>
            <option value="select" ${q.type==="select"?"selected":""}>下拉</option>
            <option value="file" ${q.type==="file"?"selected":""}>文件上传</option>
          </select>
          <label><input type="checkbox" ${q.required?"checked":""} onchange="updateQuestion(${q.id}, 'required', this.checked)"> 必填</label>
          ${optionsHTML}
        `;
        container.appendChild(div);
      });
      syncSchema();
    }

    function syncSchema() {
      const schema = { fields: questions };
      document.getElementById("schema_json").value = JSON.stringify(schema, null, 2);
    }

    document.getElementById("formBuilder").addEventListener("submit", (e) => {
      syncSchema(); // 提交前打包 JSON
    });
  </script>
</body>
</html>
