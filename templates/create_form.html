<body>
  <div class="card">
    <h1>ğŸ“ åˆ›å»ºæ–°è¡¨å•</h1>
    <form method="post" id="formBuilder">
      <!-- è¡¨å•åç§° -->
      <label>è¡¨å•åç§° *</label>
      <input type="text" name="name" required placeholder="ä¾‹å¦‚ï¼šæ´»åŠ¨ç”³è¯·è¡¨">

      <!-- ç½‘ç«™å -->

      <input type="text" name="site_name" required placeholder="ä¾‹å¦‚ï¼ševent2025">

      <!-- å›ºå®šåŸºæœ¬ä¿¡æ¯ -->
      <h2>ç”³è¯·äººä¿¡æ¯ï¼ˆç³»ç»Ÿé»˜è®¤å­˜åœ¨ï¼Œä¸å¯åˆ é™¤ï¼‰</h2>
      <ul>
        <li>å§“å *</li>
        <li>è”ç³»æ–¹å¼ *</li>
        <li>ç”µå­é‚®ç®± *</li>
        <li>æ‰€å±å›¢å¥‘/å°ç»„ *</li>
      </ul>

      <!-- åŠ¨æ€é—®é¢˜åŒº -->
      <h2>â• è‡ªå®šä¹‰é—®é¢˜</h2>
      <div id="questions"></div>
      <button type="button" onclick="addQuestion()">æ·»åŠ é—®é¢˜</button>

      <!-- éšè— JSON -->
      <input type="hidden" name="schema_json" id="schema_json">

      <button type="submit">åˆ›å»ºè¡¨å•</button>
    </form>
  </div>

  <script>
    let questions = [];
    let dragSrcEl = null;

    function addQuestion() {
      const id = Date.now();
      const q = { id, label:"æ–°é—®é¢˜", name:"q"+id, type:"text", required:false, options:[] };
      questions.push(q);
      renderQuestions();
    }

    function removeQuestion(id) {
      questions = questions.filter(q => q.id !== id);
      renderQuestions();
    }

    function addOption(id) {
      const q = questions.find(q => q.id === id);
      q.options.push("æ–°é€‰é¡¹");
      renderQuestions();
    }

    function updateOption(id, index, value) {
      const q = questions.find(q => q.id === id);
      q.options[index] = value;
      syncSchema();
    }

    function renderQuestions() {
      const container = document.getElementById("questions");
      container.innerHTML = "";
      questions.forEach((q, index) => {
        const div = document.createElement("div");
        div.className = "question-card";
        div.setAttribute("draggable", "true");
        div.dataset.index = index;

        let optionsHtml = "";
        if (["radio","checkbox","select"].includes(q.type)) {
          optionsHtml = `<div class="options">`;
          q.options.forEach((opt, i) => {
            optionsHtml += `
              <input type="text" value="${opt}" onchange="updateOption(${q.id},${i},this.value)">
            `;
          });
          optionsHtml += `<button type="button" onclick="addOption(${q.id})">æ·»åŠ é€‰é¡¹</button></div>`;
        }

        div.innerHTML = `
          <button type="button" class="remove-btn" onclick="removeQuestion(${q.id})">åˆ é™¤</button>
          <label>æ ‡é¢˜</label>
          <input type="text" value="${q.label}" onchange="updateQuestion(${q.id}, 'label', this.value)">
          <label>å­—æ®µå</label>
          <input type="text" value="${q.name}" onchange="updateQuestion(${q.id}, 'name', this.value)">
          <label>ç±»å‹</label>
          <select onchange="updateQuestion(${q.id}, 'type', this.value)">
            <option value="text" ${q.type==="text"?"selected":""}>å•è¡Œæ–‡æœ¬</option>
            <option value="textarea" ${q.type==="textarea"?"selected":""}>å¤šè¡Œæ–‡æœ¬</option>
            <option value="email" ${q.type==="email"?"selected":""}>é‚®ç®±</option>
            <option value="number" ${q.type==="number"?"selected":""}>æ•°å­—</option>
            <option value="date" ${q.type==="date"?"selected":""}>æ—¥æœŸ</option>
            <option value="time" ${q.type==="time"?"selected":""}>æ—¶é—´</option>
            <option value="radio" ${q.type==="radio"?"selected":""}>å•é€‰</option>
            <option value="checkbox" ${q.type==="checkbox"?"selected":""}>å¤šé€‰</option>
            <option value="select" ${q.type==="select"?"selected":""}>ä¸‹æ‹‰</option>
            <option value="file" ${q.type==="file"?"selected":""}>æ–‡ä»¶ä¸Šä¼ </option>
          </select>
          ${optionsHtml}
          <label><input type="checkbox" ${q.required?"checked":""} onchange="updateQuestion(${q.id}, 'required', this.checked)"> å¿…å¡«</label>
        `;

        // æ‹–åŠ¨äº‹ä»¶
        div.addEventListener("dragstart", handleDragStart);
        div.addEventListener("dragover", handleDragOver);
        div.addEventListener("dragleave", handleDragLeave);
        div.addEventListener("drop", handleDrop);
        div.addEventListener("dragend", handleDragEnd);

        container.appendChild(div);
      });
      syncSchema();
    }

    function updateQuestion(id, key, value) {
      const q = questions.find(q => q.id === id);
      if (q) { q[key] = value; }
      renderQuestions();
    }

    function syncSchema() {
      const schema = { fields: questions };
      document.getElementById("schema_json").value = JSON.stringify(schema, null, 2);
    }

    // === æ‹–åŠ¨æ’åº ===
    function handleDragStart(e) {
      dragSrcEl = this;
      e.dataTransfer.effectAllowed = "move";
      this.style.opacity = "0.4";
    }

    function handleDragOver(e) {
      e.preventDefault();
      this.classList.add("drag-over");
      e.dataTransfer.dropEffect = "move";
      return false;
    }

    function handleDragLeave(e) {
      this.classList.remove("drag-over");
    }

    function handleDrop(e) {
      e.stopPropagation();
      if (dragSrcEl !== this) {
        const srcIndex = +dragSrcEl.dataset.index;
        const targetIndex = +this.dataset.index;
        const moved = questions.splice(srcIndex, 1)[0];
        questions.splice(targetIndex, 0, moved);
        renderQuestions();
      }
      return false;
    }

    function handleDragEnd(e) {
      this.style.opacity = "1";
      document.querySelectorAll(".question-card").forEach(el => el.classList.remove("drag-over"));
    }

    document.getElementById("formBuilder").addEventListener("submit", (e) => {
      syncSchema();
    });
  </script>
