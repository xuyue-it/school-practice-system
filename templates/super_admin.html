<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>超级管理员后台</title>
  <style>
    body { font-family:"Microsoft YaHei", sans-serif; background:#f7f7f7; margin:20px; }
    .card { max-width:1000px; margin:0 auto; background:#fff; padding:20px;
      border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,.08); }
    h1 { text-align:center; font-weight:900; margin-bottom:20px; }
    table { width:100%; border-collapse:collapse; margin-top:20px; }
    th, td { border:1px solid #ccc; padding:10px; text-align:center; }
    th { background:#f0f0f0; }
    a.btn { padding:6px 12px; background:#2563eb; color:white; border-radius:6px; text-decoration:none; }
    a.btn:hover { background:#1d4ed8; }
    .topbar { text-align:center; margin-bottom:20px; }
    .topbar a { margin:0 8px; color:#2563eb; text-decoration:none; font-weight:600; }
  </style>
</head>
<body>
  <div class="topbar">
    <a href="/">首页</a> | <a href="/logout">退出</a>
  </div>
  <div class="card">
    <h1>🚀 超级管理员后台</h1>
    <p>这里可以管理所有表单，或创建新的表单。</p>
    <p><a href="/create_form" class="btn">➕ 创建新表单</a></p>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>表单名称</th>
          <th>网站名</th>
          <th>数据库 URL</th>
          <th>管理入口</th>
        </tr>
      </thead>
      <tbody>
        {% for f in forms %}
        <tr>
          <td>{{ f[0] }}</td>
          <td>{{ f[1] }}</td>
          <td>{{ f[2] }}</td>
          <td style="font-size:12px;word-break:break-all">{{ f[3] }}</td>
          <td><a href="/form_dynamic/{{ f[0] }}/admin" class="btn">进入管理</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
