<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>用户注册</title>
  <style>
    body {
      font-family:"Microsoft YaHei", sans-serif;
      background:#f5f7fb;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      margin:0;
      color:#111;
    }
    .card {
      width:100%;
      max-width:420px;
      background:#fff;
      padding:30px;
      border-radius:12px;
      box-shadow:0 6px 16px rgba(0,0,0,.1);
      text-align:center;
    }
    h1 {
      font-weight:900;
      margin-bottom:24px;
      font-size:24px;
      color:#2563eb;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px;
    }
    label {
      font-weight:700;
      display:block;
      text-align:left;
      margin:12px 0 6px;
    }
    input, select {
      width:90%;
      padding:12px;
      border:1px solid #d1d5db;
      border-radius:8px;
      font-family:inherit;
      font-size:14px;
      margin:0 auto 14px;
      display:block;
      transition:border .2s, box-shadow .2s;
    }
    input:focus, select:focus {
      border-color:#2563eb;
      outline:none;
      box-shadow:0 0 0 3px rgba(37,99,235,0.2);
    }
    button {
      margin-top:10px;
      width:60%;
      padding:12px;
      background:#2563eb;
      color:white;
      border:none;
      border-radius:8px;
      cursor:pointer;
      font-weight:700;
      font-size:16px;
      transition:all .2s;
    }
    button:hover {
      background:#1d4ed8;
      transform:translateY(-1px);
    }
    .error {
      color:#dc2626;
      margin-top:12px;
      font-size:14px;
    }
    .hint {
      margin-top:12px;
      font-size:13px;
      color:#555;
    }
    .link {
      margin-top:16px;
      font-size:14px;
    }
    .link a {
      color:#2563eb;
      font-weight:600;
      text-decoration:none;
    }
    .link a:hover {
      text-decoration:underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>📝 用户注册</h1>
    <form method="post">
      <label for="username">用户名 *</label>
      <input id="username" name="username" type="text" placeholder="请输入用户名" required>

      <label for="password">密码 *</label>
      <input id="password" name="password" type="password" placeholder="请输入密码" required>

      <label for="role">角色</label>
      <select name="role" id="role">
        <option value="user" selected>普通用户</option>
        <option value="admin">管理员</option>
      </select>

      <button type="submit">注册</button>

      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}
      <div class="hint">注册成功后请使用新账户登录。</div>
    </form>
    <div class="link">
      已有账号？<a href="{{ url_for('login_user') }}">点击这里登录</a>
    </div>
  </div>
</body>
</html>
