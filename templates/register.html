<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>用户注册</title>
  <style>
    body {
      font-family:"Microsoft YaHei", sans-serif;
      background:#f7f7f7;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      margin:0;
    }
    .card {
      width:360px;
      background:#fff;
      border:1px solid #eee;
      border-radius:12px;
      box-shadow:0 4px 20px rgba(0,0,0,.06);
      padding:24px;
    }
    h1 {
      font-size:20px;
      margin:0 0 16px;
      text-align:center;
    }
    label {
      display:block;
      margin-bottom:8px;
      color:#555;
      font-weight: bold;
    }
    input[type="text"],
    input[type="password"],
    select {
      width:100%;
      padding:10px 12px;
      border:1px solid #ddd;
      border-radius:8px;
      font-size:14px;
      margin-bottom:12px;
      box-sizing: border-box;
    }
    button {
      width:100%;
      margin-top:14px;
      padding:10px 12px;
      background:#0078D7;
      color:#fff;
      border:none;
      border-radius:8px;
      cursor:pointer;
      font-size:14px;
    }
    button:hover { background:#0568b7; }
    .error {
      color:#c0392b;
      font-size:13px;
      margin-top:8px;
      text-align:center;
    }
    .hint {
      margin-top:10px;
      font-size:12px;
      color:#777;
      text-align:center;
    }
    .link {
      margin-top:10px;
      text-align:center;
      font-size:13px;
    }
    .link a {
      color:#0078D7;
      text-decoration:none;
    }
    .link a:hover {
      text-decoration:underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>用户注册</h1>
    <form method="post">
      <label for="username">用户名 *</label>
      <input id="username" name="username" type="text" placeholder="请输入用户名" required>

      <label for="password">密码 *</label>
      <input id="password" name="password" type="password" placeholder="请输入密码" required>

      <label for="role">角色</label>
      <select name="role" id="role">
        <option value="user" selected>普通用户</option>
        <option value="admin">管理员</option>
      </select>

      <button type="submit">注册</button>

      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}
      <div class="hint">注册成功后请使用新账户登录。</div>
    </form>
    <div class="link">
      已有账号？<a href="{{ url_for('login') }}">点击这里登录</a>
    </div>
  </div>
</body>
</html>
