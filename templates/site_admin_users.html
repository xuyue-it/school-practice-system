<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>{{ site_name }} - 用户管理</title>
  <style>
    body {
      font-family:"Microsoft YaHei", sans-serif;
      background:#f5f7fb;
      margin:20px;
      color:#111;
    }
    h1 {
      text-align:center;
      font-weight:900;
      margin-bottom:20px;
    }
    .topbar {
      display:flex;
      justify-content:center;
      gap:16px;
      margin-bottom:20px;
    }
    .topbar a {
      text-decoration:none;
      padding:8px 14px;
      border-radius:8px;
      background:#2563eb;
      color:white;
      font-weight:600;
    }
    .topbar a:hover { background:#1d4ed8; }

    table {
      width:100%;
      border-collapse:collapse;
      background:#fff;
      border-radius:10px;
      box-shadow:0 4px 10px rgba(0,0,0,.08);
      overflow:hidden;
    }
    th, td {
      padding:12px;
      border:1px solid #ddd;
      text-align:center;
    }
    th {
      background:#f1f5f9;
      font-weight:700;
    }
    tr:nth-child(even) { background:#f9fafb; }

    .btn {
      padding:6px 10px;
      border:none;
      border-radius:6px;
      cursor:pointer;
      font-weight:600;
    }
    .btn-delete { background:#f59e0b; color:#111; }
    .btn-reset { background:#6b7280; color:#fff; }
    .btn-word { background:#2563eb; color:#fff; }
    .btn-excel { background:#16a34a; color:#fff; }
    .btn:hover { opacity:0.9; }
  </style>
</head>
<body>
  <h1>👥 {{ site_name }} - 用户管理</h1>

  <div class="topbar">
    <a href="/">🏠 返回首页</a>
    <a href="/site/{{ site_name }}/admin">📑 表单管理</a>
    <a href="/logout/{{ site_name }}">🚪 退出登录</a>
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>用户名</th>
        <th>角色</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      {% for u in users %}
      <tr>
        <td>{{ u[0] }}</td>
        <td>{{ u[1] }}</td>
        <td>
          {% if u[2] == "admin" %}
            ⚙️ 管理员
          {% else %}
            👤 普通用户
          {% endif %}
        </td>
        <td>
          <!-- 删除用户 -->
          <form method="post" action="{{ url_for('site_admin_delete_user', site_name=site_name, user_id=u[0]) }}" style="display:inline">
            <button type="submit" class="btn btn-delete">🗑 删除</button>
          </form>
          <!-- 重置密码 -->
          <form method="post" action="{{ url_for('site_admin_reset_password', site_name=site_name, user_id=u[0]) }}" style="display:inline">
            <button type="submit" class="btn btn-reset">🔑 重置密码</button>
          </form>
          <!-- 导出 Word -->
          <a href="{{ url_for('export_word', site_name=site_name, sub_id=1) }}" class="btn btn-word">📄 导出Word</a>
          <!-- 导出 Excel -->
          <a href="{{ url_for('export_excel', site_name=site_name, sub_id=1) }}" class="btn btn-excel">📊 导出Excel</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
