<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>查询审核状态</title>
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      background:#f7f7f7;
      color:#111;
      padding:20px;
    }
    h1 {
      text-align:center;
      font-size:26px;
      font-weight:900;
      margin-bottom:20px;
    }
    form {
      max-width:500px;
      margin:0 auto;
      background:#fff;
      border:1px solid #ddd;
      border-radius:12px;
      padding:20px;
      box-shadow:0 4px 12px rgba(0,0,0,.1);
    }
    label { display:block; font-weight:700; margin-bottom:8px; }
    input {
      width:100%;
      padding:10px;
      border:1px solid #bbb;
      border-radius:8px;
      margin-bottom:16px;
      font-family:inherit;
    }
    button {
      width:100%;
      padding:12px;
      font-size:16px;
      font-weight:700;
      border:none;
      border-radius:8px;
      background:#0a58ff;
      color:#fff;
      cursor:pointer;
    }
    button:hover { background:#063fc7; }
    .result {
      margin-top:20px;
      padding:16px;
      border-radius:10px;
      background:#fff;
      border:1px solid #ddd;
      box-shadow:0 2px 8px rgba(0,0,0,.08);
    }
    .row { display:flex; justify-content:space-between; margin:6px 0; }
    .badge {
      padding:2px 8px;
      border-radius:999px;
      font-size:13px;
      font-weight:bold;
      border:1px solid #aaa;
    }
  </style>
</head>
<body>
  <h1>查询审核状态</h1>
  <form onsubmit="doLookup(); return false;">
    <label for="name">请输入申请人姓名</label>
    <input type="text" id="name" required>
    <button type="submit">查询</button>
  </form>

  <div id="result" class="result" style="display:none;"></div>

  <script>
    async function doLookup() {
      const name = document.getElementById("name").value.trim();
      const box = document.getElementById("result");
      if (!name) {
        box.style.display="block";
        box.innerHTML="⚠️ 请输入姓名";
        return;
      }
      box.style.display="block";
      box.innerHTML="查询中...";
      try {
        const res = await fetch(`/check_status_api?name=${encodeURIComponent(name)}`);
        const data = await res.json();
        if (!data || !data.status) {
          box.innerHTML="服务器返回异常"; return;
        }
        if (data.status==="not_found") {
          box.innerHTML=`未找到【${name}】的申请记录。`; return;
        }
        const s = data.data.review_status || "";
        box.innerHTML =
          `<div class="row"><span>姓名</span><b>${data.data.name}</b></div>
           <div class="row"><span>事项</span><b>${data.data.event_name||'-'}</b></div>
           <div class="row"><span>审核状态</span><span class="badge">${s}</span></div>
           <div class="row"><span>审核说明</span><b>${data.data.review_comment||'无'}</b></div>`;
      } catch (e) {
        box.innerHTML="网络或服务器异常";
      }
    }
  </script>
</body>
</html>
