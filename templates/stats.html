<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>统计分析 - 通用申请系统</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      margin: 20px;
      background: #f7f7f7;
      color: #111;
    }
    h1 {
      text-align: center;
      font-weight: 900;
      margin-bottom: 20px;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,.08);
    }
    canvas {
      width: 100% !important;
      height: 350px !important;
    }
    .topbar {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 20px;
    }
    .topbar a {
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      font-weight: 600;
    }
    .topbar a:hover { background: #1d4ed8; }
  </style>
</head>
<body>
  <h1>📊 申请数据统计</h1>
  <div class="topbar">
    <a href="/admin">返回管理审核</a>
    <a href="/">返回首页</a>
  </div>

  <div class="container">
    <div class="card">
      <h2>按审核状态</h2>
      <canvas id="statusChart"></canvas>
    </div>
    <div class="card">
      <h2>按事项类别</h2>
      <canvas id="typeChart"></canvas>
    </div>
    <!-- ✅ 新增：附件统计 -->
    <div class="card">
      <h2>附件上传情况</h2>
      <canvas id="attachChart"></canvas>
    </div>
  </div>

  <script>
    async function loadStats() {
      try {
        const res = await fetch("/stats_data");
        const data = await res.json();

        // 状态统计
        const statusCtx = document.getElementById("statusChart").getContext("2d");
        new Chart(statusCtx, {
          type: "pie",
          data: {
            labels: Object.keys(data.status || {}),
            datasets: [{
              data: Object.values(data.status || {}),
              backgroundColor: ["#f59e0b", "#22c55e", "#ef4444", "#3b82f6"],
            }]
          },
          options: { plugins: { legend: { position: "bottom" } } }
        });

        // 类别统计
        const typeCtx = document.getElementById("typeChart").getContext("2d");
        new Chart(typeCtx, {
          type: "bar",
          data: {
            labels: Object.keys(data.type || {}),
            datasets: [{
              label: "申请数量",
              data: Object.values(data.type || {}),
              backgroundColor: "#6366f1"
            }]
          },
          options: {
            plugins: { legend: { display: false } },
            scales: { y: { beginAtZero: true } }
          }
        });

        // ✅ 附件统计
        const attachCtx = document.getElementById("attachChart").getContext("2d");
        new Chart(attachCtx, {
          type: "doughnut",
          data: {
            labels: Object.keys(data.attachments || {}),
            datasets: [{
              data: Object.values(data.attachments || {}),
              backgroundColor: ["#10b981", "#9ca3af"],
            }]
          },
          options: { plugins: { legend: { position: "bottom" } } }
        });

      } catch (e) {
        alert("❌ 统计数据加载失败");
      }
    }
    loadStats();
  </script>
</body>
</html>
